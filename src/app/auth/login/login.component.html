
<div class="login-page">
  <mat-card>
  <h2 i18n>Login</h2>
  <form [formGroup]="loginForm">

        <mat-form-field  appearance="outline" (click)="loginError = ''">
          <mat-label i18n>Enter your login</mat-label>
          <input matInput formControlName="login">
        </mat-form-field>
        <mat-form-field appearance="outline" (click)="loginError = ''">
          <mat-label i18n>Enter your password</mat-label>
          <input matInput type="password"  formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      <mat-card-content *ngIf="loginError" style="display: flex;justify-content: left;align-items: flex-start;" >
        <h4 style="color: darkred">{{loginError}}</h4>
      </mat-card-content>

      <div class="container">
        <button i18n style="width: 20%" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="primary">
          Login
        </button>

      </div>
  </form>
  </mat-card>
</div>
